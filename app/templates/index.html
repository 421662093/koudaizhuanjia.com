  <!-- Other scripts -->
  <script type="text/javascript">
  index=1
  islock = false
  $(function(){

    $('body').mousewheel(function(event, delta, deltaX, deltaY) {
      if(!islock)
      {

        if(delta > 0)
        {
          if(index>1)
          {
          islock = true
          index = index-1
          settop(index)
          }
        }
        else
        {
          if(index<5)
          {
          islock = true
          index = index+1
          settop(index)
          }
        }
      }
  });

  })
  function settop(tindex)
  {
    index = tindex
    speed = 800
    if(tindex==1)
      $("html,body").animate({scrollTop:$("#pu108").offset().top},speed,function(){islock=false});
    else if(tindex==2)
      $("html,body").animate({scrollTop:$("#pu219").offset().top},speed,function(){islock=false});
    else if(tindex==3)
      $("html,body").animate({scrollTop:$("#pu244").offset().top},speed,function(){islock=false});
    else if(tindex==4)
      $("html,body").animate({scrollTop:$("#pu252").offset().top},speed,function(){islock=false});
    else if(tindex==5)
      $("html,body").animate({scrollTop:$("#ppu254").offset().top},speed,function(){islock=false});
  }
</script>
